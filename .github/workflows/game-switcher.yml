name: Daily Game Switcher

on:
  schedule:
    # Runs daily at 00:00 UTC (midnight)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  switch-game:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Switch between games
        run: |
          # Get current day of year to determine which game to show
          DAY_OF_YEAR=$(date +%j)
          echo "Day of year: $DAY_OF_YEAR"
          
          # Use modulo to alternate: even days = breakout, odd days = snake
          if [ $((DAY_OF_YEAR % 2)) -eq 0 ]; then
            echo "Switching to Breakout Game (Day $DAY_OF_YEAR - Even)"
            
            # Replace with breakout version - uncomment breakout, comment snake
            sed -i '/## üéÆ Interactive GitHub Games/,/^<\/div>$/ {
              /^<!-- ### üß± Play Breakout/,/^<!-- <\/picture> -->$/ {
                s/^<!-- //
                s/ -->$//
              }
              /^### üêç Watch the Snake/,/^!\[Snake animation\]/ {
                s/^/<!-- /
                s/$/ -->/
              }
            }' README.md
            
          else
            echo "Switching to Snake Game (Day $DAY_OF_YEAR - Odd)"
            
            # Replace with snake version - comment breakout, uncomment snake
            sed -i '/## üéÆ Interactive GitHub Games/,/^<\/div>$/ {
              /^### üß± Play Breakout/,/^<\/picture>$/ {
                s/^/<!-- /
                s/$/ -->/
              }
              /^<!-- ### üêç Watch the Snake/,/^<!-- !\[Snake animation\]/ {
                s/^<!-- //
                s/ -->$//
              }
            }' README.md
            
          fi

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            GAME_TYPE=$(if [ $(($(date +%j) % 2)) -eq 0 ]; then echo "Breakout"; else echo "Snake"; fi)
            git commit -m "üéÆ Daily game switch: Now showing $GAME_TYPE game"
            git pull --rebase origin main
            git push
          fi
