name: Daily Game Switcher

on:
  schedule:
    # Runs daily at 00:00 UTC (midnight)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  switch-game:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Switch between games
        run: |
          # Get current day of year to determine which game to show
          DAY_OF_YEAR=$(date +%j)
          
          # Use modulo to alternate: even days = breakout, odd days = snake
          if [ $((DAY_OF_YEAR % 2)) -eq 0 ]; then
            echo "Switching to Breakout Game (Day $DAY_OF_YEAR - Even)"
            # Replace snake animation with breakout game
            sed -i 's|github-contribution-grid-snake|breakout|g' README.md
            sed -i 's|https://raw.githubusercontent.com/LewisMagangi/LewisMagangi/master/output/breakout-dark.svg|Images/breakout-dark.svg|g' README.md
            sed -i 's|https://raw.githubusercontent.com/LewisMagangi/LewisMagangi/master/output/breakout.svg|Images/breakout-light.svg|g' README.md
            sed -i 's|Snake animation|Breakout Game|g' README.md
          else
            echo "Switching to Snake Game (Day $DAY_OF_YEAR - Odd)"
            # Replace breakout game with snake animation
            sed -i 's|Images/breakout-dark.svg|https://raw.githubusercontent.com/LewisMagangi/LewisMagangi/master/output/github-contribution-grid-snake-dark.svg|g' README.md
            sed -i 's|Images/breakout-light.svg|https://raw.githubusercontent.com/LewisMagangi/LewisMagangi/master/output/github-contribution-grid-snake.svg|g' README.md
            sed -i 's|breakout|github-contribution-grid-snake|g' README.md
            sed -i 's|Breakout Game|Snake animation|g' README.md
          fi

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            GAME_TYPE=$(if [ $(($(date +%j) % 2)) -eq 0 ]; then echo "Breakout"; else echo "Snake"; fi)
            git commit -m "ðŸŽ® Daily game switch: Now showing $GAME_TYPE game"
            git push
          fi
