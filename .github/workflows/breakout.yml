name: Generate Breakout SVG

on:
  schedule:
    - cron: "0 0 * * *"  # Run daily at midnight UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Generate Breakout SVG
        uses: cyprieng/github-breakout@v1.0.0
        with:
          github_username: ${{ github.repository_owner }}
          
      - name: Create images directory and move SVGs
        run: |
          mkdir -p Images
          mv output/light.svg Images/breakout-light.svg
          mv output/dark.svg Images/breakout-dark.svg
          
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Commit and push SVGs
        run: |
          git add Images/breakout-light.svg Images/breakout-dark.svg
          git commit -m "ðŸŽ® Update breakout game SVGs" || echo "No changes to commit"
          git push
